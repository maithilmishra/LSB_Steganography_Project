<!DOCTYPE html>
<html>
<head>
  <title>Stego Created</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .stego-img { max-width: 80%; border-radius: 10px; margin: 15px 0; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .download-btn {
      display: inline-block;
      background: #007BFF;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .download-btn:hover { background: #0056b3; }
    textarea { width: 90%; }
  </style>
</head>
<body>
<div class="container">
  <h2 style="color:green;">✅ Message Embedded Successfully</h2>
  <p>Download or share this stego image with the receiver.</p>

  {% set fname = stego_image.split('/')[-1] %}
  <img src="{{ url_for('download_file', filename=stego_image) }}" 
     alt="Stego Image" 
     class="stego-img"><br>
  <a href="{{ url_for('download_file', filename=stego_image) }}" 
     class="download-btn" 
     download>⬇️ Download Stego Image</a>


  <h3 style="margin-top:20px;">Wrapped Key Blob (send to receiver)</h3>
  <textarea rows="4" readonly>{{ wrapped }}</textarea>

  <br><br><a href="/">← Back</a>
</div>
</body>
</html>
