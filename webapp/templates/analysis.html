<!DOCTYPE html>
<html>
<head>
  <title>Steganalysis Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .ref-box {float:right; width:45%; background:#f0f4ff; padding:10px 15px; border-radius:10px; margin:10px;}
    .ref-box h3 {margin-top:0; color:#1e3a8a;}
    .ref-box table {width:100%; border-collapse:collapse; font-size:14px;}
    .ref-box th, .ref-box td {padding:5px; border:1px solid #ccc; text-align:center;}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Steganalysis Report</h1>

    <p><b>MSE:</b> {{ mse }}</p>
    <p><b>PSNR:</b> {{ psnr }} dB</p>

    <div class="ref-box">
      <h3>Reference Interpretation</h3>
      <table>
        <tr><th>MSE Range</th><th>Meaning</th></tr>
        <tr><td><1</td><td>Excellent (no visible change)</td></tr>
        <tr><td>1‚Äì10</td><td>Good quality</td></tr>
        <tr><td>10‚Äì50</td><td>Moderate distortion</td></tr>
        <tr><td>>50</td><td>Poor quality</td></tr>
      </table>
      <br>
      <table>
        <tr><th>PSNR (dB)</th><th>Meaning</th></tr>
        <tr><td>>40</td><td>Excellent</td></tr>
        <tr><td>30‚Äì40</td><td>Good</td></tr>
        <tr><td>20‚Äì30</td><td>Fair</td></tr>
        <tr><td><20</td><td>Poor</td></tr>
      </table>
    </div>

    <img src="{{ hist_datauri }}" alt="Histogram" style="max-width:50%; border-radius:10px;">
    <br><br>
    <a href="/">‚Üê Go Back</a>
  </div>
</body>
</html>
