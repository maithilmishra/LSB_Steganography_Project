<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LSB Steganography Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è LSB Steganography Tool</h1>

    <h2>Embed Message</h2>
    <form action="/embed" method="POST" enctype="multipart/form-data">
      <label>Cover Image (PNG/BMP/JPG):</label>
      <input type="file" name="cover" required><br>
      <label>Secret Message:</label>
      <textarea name="message" rows="3" required></textarea><br>
      <label>Save Stego as:</label>
      <select name="output_format">
        <option value="PNG" selected>PNG (Recommended)</option>
        <option value="JPG">JPG (High Quality)</option>
      </select><br>
      <button type="submit">Embed Message</button>
    </form>

    <hr>

    <h2>Extract Message</h2>
    <form action="/extract" method="POST" enctype="multipart/form-data">
      <label>Stego Image (PNG/BMP/JPG):</label>
      <input type="file" name="stego" required><br>
      <button type="submit">Extract</button>
    </form>

    <hr>

    <h2>Analyze Images</h2>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
      <label>Cover Image:</label>
      <input type="file" name="cover" required><br>
      <label>Stego Image:</label>
      <input type="file" name="stego" required><br>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
